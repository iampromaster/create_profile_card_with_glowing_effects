<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="info-box">
        <img
          src="./image.jpg"
          alt="" />
        <div class="info">
          <h2>Amelie Morgan</h2>
          <p>Froetend Developer</p>
        </div>

        <div class="socials">
          <i class="bx bxl-github"></i>
          <i class="bx bxl-linkedin-square"></i>
          <i class="bx bxl-instagram-alt"></i>
          <i class="bx bxl-twitter"></i>
        </div>
      </div>

      <div class="numbers-grid">
        <div class="box">
          <p>147</p>
          <p>Posts</p>
        </div>
        <div class="box">
          <p>180k</p>
          <p>Folowers</p>
        </div>
        <div class="box">
          <p>42</p>
          <p>Following</p>
        </div>
      </div>

      <div class="btn-box">
        <button class="follow">Follow</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
